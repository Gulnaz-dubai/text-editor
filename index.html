<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link rel="stylesheet" href="./css/fontello.css">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">

</head>
<body>

<div class="container">
    <h2 class="text-center mt-5">Text Editor</h2>
    <div class="format-btn text-center mt-4">
        <button type="button" class="btn btn-light text-primary text-decor" onclick="lineThrough(this)">S</button>
        <button type="button" class="btn btn-light text-primary text-decor" onclick="textUnderline(this)"><i class="icon-underline"></i></button>
        <button type="button" class="btn btn-light text-primary" onclick="bolderText(this)"><i class="icon-bold"></i></button>
        <button type="button" class="btn btn-light text-primary" onclick="textItalic(this)"><i class="icon-italic"></i></button>
        <button type="button" class="btn btn-light text-primary align" onclick="textLeft(this)"> <i class="icon-align-left"></i></button>
        <button type="button" class="btn btn-light text-primary align" onclick="textCenter(this)"><i class="icon-align-center"></i></button>
        <button type="button" class="btn btn-light text-primary align" onclick="textRight(this)"><i class="icon-align-right"></i></button>
        <button type="button" class="btn btn-light text-danger color" onclick="textRed(this)">Red</button>
        <button type="button" class="btn btn-light text-success color" onclick="textGreen(this)">Green</button>
        <button type="button" class="btn btn-light text-primary color" onclick="textBlue(this)">Blue</button>
    </div>
    <div class="row mt-5">
        <div class="col-6">
            <div class="form-group">
                <label for="input">Textarea</label>
                <textarea class="form-control" id="input" rows="6"></textarea>
            </div>
        </div>

        <div class="col-6">
            <div class="form-group">
                <label for="output">To edit textarea</label>
                <textarea class="form-control" id="output" rows="6"></textarea>
            </div>
        </div>
    </div>
</div>

<script src="./script.js"></script>
</body>
</html>
